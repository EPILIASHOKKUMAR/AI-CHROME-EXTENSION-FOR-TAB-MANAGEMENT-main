<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>⚠️ Warning</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .warning-box {
      background-color: #fff3cd;
      border: 1px solid #ffc107;
      color: #856404;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .continue-btn {
      background-color: #28a745;
      color: white;
    }

    .exit-btn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="warning-box">
    <h2>⚠️ Warning</h2>
    <p id="warning-message"></p>
  </div>

  <div class="buttons">
    <button id="continue-btn" class="continue-btn">Continue Anyway</button>
    <button id="exit-btn" class="exit-btn">Exit</button>
  </div>

  <script src="popup_warning.js"></script>
</body>
</html>
